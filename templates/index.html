{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>Style Transfer</h3>
  </div>

  <div class="panel">
    <input id="content-upload" class="hidden" name="content-upload" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="content-upload" id="content-drag" name="content-drag" class="upload-box">
      <div id="content-caption" name="content-caption">Drop content image here or click to select</div>
      <img id="content-image" name="content-image" class="hidden" />
    </label>

    <input id="style-upload" class="hidden" name="style-upload" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="style-upload" id="style-drag" name="style-drag" class="upload-box">
      <div id="style-caption" name="style-caption">Drop style image here or click to select</div>
      <img id="style-image" name="style-image" class="hidden" />
    </label>
  </div>

  <div style="margin-bottom: 2rem;">
    <input type="button" value="Transfer" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" name="display"/>
    <!-- <div id="pred-result" class="hidden"></div> -->
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</div>

{% endblock %}
